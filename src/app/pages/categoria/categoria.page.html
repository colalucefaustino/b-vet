<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">{{categoriaActual.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="contenedor-categorias">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{categoriaActual.nombre}}</ion-title>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
   <div class="ioncard-categorias">
    <ion-card *ngFor="let item of categoriaActual.productos" [routerLink]="['/productos',item.id]" >
      <img alt="{{item.nombre}}" src="{{item.imagen}}" />
      <ion-card-header>
        <ion-card-title>{{item.nombre}}</ion-card-title>
        <ion-card-subtitle class="subtitulo">${{item.precio}} ARS</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
   </div>
  </section>
  
  

</ion-content>
