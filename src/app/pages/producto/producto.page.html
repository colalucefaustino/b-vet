<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{producto.nombre}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button  color="light"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="contenido"> 
     <img src="{{producto.imagen}}" alt="">
     <p>{{producto.ingredientes}}</p>
     <p>${{producto.precio}}</p>
  </div>
  
 <div class="botonesproductos">
  <app-contador-cantidad (cantidadCambiada)="cantidad=$event"></app-contador-cantidad>
  <ion-button id="agregaralcarro" expand="full" class="botones-verdes" color="success" shape="round" (click)="onAgregarAlCarritoClicked()" (click)="mostrarMensajito()">Agregar al carrito</ion-button>
 </div>
 <div class="btnsiniciocarrito">
  <ion-button expand="block" fill="outline" color="tertiary" shape="round" size="small" [routerLink]="['/tabs/tab1']">Seguir Comprando
    <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button expand="block" fill="solid" color="tertiary" shape="round" size="small" [routerLink]="['/tabs/tab2']">Finalizar Compra</ion-button>
 </div>

</ion-content>
